<!DOCTYPE html>
<html>

<head>
    <title>Off the Beaten Path</title>

    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <main>
        <h1>Off the Beaten Path</h1>

        <div class="scroll-box">
            <div class="user">
                <label class="user-field" for="country">Where do you want to go?</label>
                <input list="datalist" type="text" onkeyup="ac(this.value)" />
                <datalist class="user-field" id="datalist"></datalist>
                <button class="user-field" type="submit">Submit</button>
            </div>
        </div>
    </main>
    <script>
        var tags = [
            "South Korea",
            "Canada",
            "France",
            "Ghana",
            "New Zealand"
        ];

        var n = tags.length;

        function ac(value) {
            document.getElementById('datalist').innerHTML = '';

            l = value.length;
            for (var i = 0; i < n; i++) {
                if (((tags[i].toLowerCase()).indexOf(value.toLowerCase())) > -1) {

                    var node = document.createElement("option");
                    var val = document.createTextNode(tags[i]);
                    node.appendChild(val);

                    document.getElementById("datalist").appendChild(node);
                }
            }
        }
    </script>
</body>

</html>
