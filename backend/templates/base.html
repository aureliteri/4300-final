<!DOCTYPE html>
<html>

<head>
    <title>Off the Beaten Path</title>

    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <main>
        <h1>Off the Beaten Path</h1>

        <div class="scroll-box" id="scroll-box-1">
            <form class="user-1 user">
                <label id="country-label" class="user-field" for="country">Where do you want to go?</label>
                <input list="datalist" id="country-input" type="text" onkeyup="ac(this.value)" />
                <datalist class="user-field" id="datalist"></datalist>
                <button class="user-field" id="submit-country" type="submit">Submit</button>
            </form>
        </div>

        <div class="scroll-box" id="scroll-box-2">
            <form class="user-2 user">
                <label id="tags-label" class="user-field" for="tags">Tags to include:</label>
                <input id="tags-input" type="text" />
                <button class="user-field" id="submit-tags" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script>

        document.getElementById("scroll-box-2").style.visibility = 'hidden';

        var tags = [
            "South Korea",
            "Canada",
            "France",
            "Ghana",
            "New Zealand"
        ];

        var n = tags.length;

        function ac(value) {
            document.getElementById('datalist').innerHTML = '';

            l = value.length;
            for (var i = 0; i < n; i++) {
                if (((tags[i].toLowerCase()).indexOf(value.toLowerCase())) > -1) {

                    var node = document.createElement("option");
                    var val = document.createTextNode(tags[i]);
                    node.appendChild(val);

                    document.getElementById("datalist").appendChild(node);
                }
            }
        }

        var countryInput = document.getElementById("country-input");
        document.querySelector('form.user-1').addEventListener('submit', function (e) {
            e.preventDefault();
            console.log(countryInput.value);

            document.getElementById("scroll-box-2").style.visibility = 'visible';

            // document.getElementById("submit-country").style.visibility = 'hidden';
            // document.getElementById("country-input").style.visibility = 'hidden';
            // document.getElementById("country-label").style.visibility = 'hidden';
        });

        var tagsInput = document.getElementById("tags-input");
        document.querySelector('form.user-2').addEventListener('submit', function (e) {
            e.preventDefault();
            console.log(tagsInput.value);
        });
    </script>
</body>

</html>
